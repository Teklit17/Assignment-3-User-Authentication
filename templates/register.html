<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('register') }}">
        {{ form.hidden_tag() }} <!-- CSRF Token -->
        <div>
            {{ form.username.label }} <!-- Use form's label -->
            {{ form.username(size=32) }} <!-- Use form's StringField -->
            {% for error in form.username.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </div>

        <div>
            {{ form.password.label }} <!-- Use form's label -->
            {{ form.password(size=32) }} <!-- Use form's PasswordField -->
            {% for error in form.password.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </div>

        <div>
            {{ form.submit() }} <!-- Render the submit button -->
        </div>
    </form>

    <!-- Flash messages section remains unchanged -->
</body>
</html>
